<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura-Devs</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <img src="/Imagens/logo-plataforma.png" alt="Alura-Devs">
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Busque por algo">   
        </div>
        <div class="usuario">
            <img class="foto-perfil" src="Imagens/foto-perfil.jpg" alt="Foto do Perfil">
            <p>Harry</p>
        </div>
    </header>

    <div class="container">
    <div class="menu">
        <p>Menu</p>
        <nav>
            <ul>
                <li>
                    <div class="icone-codigo">
                        <img src="/Imagens/icon_code.svg" alt="icone-codigo">
                    </div>Editor de código
                </li>
                <li><img src="/Imagens/Icon-comunity.svg" alt="icone-comunidade">Comunidade</li>
            </ul>
        </nav>
    </div>

    <div class="container-bar-left">
        <div class="seu_projeto">
            <p>Seu Projeto</p>
            <input type="text" name="nome_projeto" id="nome_projeto" placeholder="Nome do projeto">
            <textarea name="descricao_projeto" id="descricao_projeto" placeholder="Descrição do projeto"></textarea>
        </div>

        <div class="personalizacao">
            <p> Personalização</p>
            <select name="linguagens" id="linguagens">
                <option value="javascript">javascript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="c#">C#</option>
            </select>
            <div class="areaColor">
                <input type="color">
            </div>
        </div>
    </div>
</div>
</body>
</html>
